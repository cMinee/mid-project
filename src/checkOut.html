<html lang="en">
  <head>

    <title>Checkout</title>
    <link href="./output.css" rel="stylesheet">
    <link

  <body>

          <!-- Logo and Left Navigation -->

                      สินค้าทั้งหมด

                    <a href="./products.html?type=computer"

          <!-- Search Bar -->

          <!-- Right Navigation -->

              <!-- Icons -->
              <a href="./cart.html" class="relative text-gray-800 hover:text-primary-light">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
                      fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round"

                  </svg>
                  <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full text-xs w-4 h-4 flex items-center justify-center">0</span>
              </a>
              <!-- Profile Dropdown -->
              <div class="relative">
                  <div id="logined-profile" class="hidden">
                    <button
                      class="flex items-center gap-2 rounded-md bg-white px-4 py-2 text-sm font-medium text-gray-800 hover:bg-black hover:text-white"
                      id="profile-menu">
                      Profile
                      <svg class="h-4 w-4 text-gray-600"
                          xmlns="http://www.w3.org/2000/svg" fill="none"
                          viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round"
                              stroke-width="2" d="M19 9l-7 7-7-7" />
                      </svg>
                    </button>
                    <div id="profile-dropdown" class="hidden absolute right-0 z-20 mt-2 w-48 rounded-md bg-white shadow-md">
                        <!-- My Account Option -->
                        <a href="/my-account"
                            class="block w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-red-700 hover:text-white rounded-md">
                            My account
                        </a>
                        <!-- Log Out Option -->
                        <!-- <form method="POST" action="#">
                            <button type="submit" id="logout"
                                class="block w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-red-700 hover:text-white rounded-md">
                                Log out
                            </button>
                        </form> -->

                    </div>
                  </div>
                  <div id="login-profile">
                    <a
                      href="./login.html"
                      class="flex items-center gap-2 rounded-md bg-white px-4 py-2 text-sm font-medium text-gray-800 hover:bg-red-700 hover:text-white"

    <h1 class="text-2xl font-semibold text-red-500 text-center my-5">Checkout</h1>
    <div class="container mx-auto px-20">
      <div id="order-summary" class=" bg-white shadow-md rounded-md p-5">
        <div>
          <h2 class="text-xl text-center font-semibold mb-4">Order Summary</h2>
          <div id="order-details"></div>
          <div id="order-total"
            class="text-right text-red-700 text-xl font-semibold mt-5">Total: 0 ฿
          </div>
        </div>
      </div>
      <div class="bg-white shadow-md rounded-md p-5 mt-5">
        <!-- Input address to delivery -->
        <div class="mt-5">
          <h3 class="text-lg font-semibold mb-3">Shipping information</h3>
          <form id="address-form">
            <div class="flex">
              <div class="mb-2 mr-2">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName"
                  class="w-full border rounded-md px-4 py-2" required>
              </div>
              <div class="mb-2">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName"
                  class="w-full border rounded-md px-4 py-2" required>
              </div>
            </div>
            <div class="mb-2">
              <label for="address">Address:</label>
              <input type="text" id="address" name="address"
                class="w-full border rounded-md px-4 py-2" required
                placeholder="บ้านเลขที่ หมู่ที่ ถนน ตําบล">
            </div>
            <div class="flex">
              <div class="mb-2 mr-2">
                <label for="city">District:</label>
                <input type="text" id="city" name="city"
                  class="w-full border rounded-md px-4 py-2" required
                  placeholder="ตําบล">
              </div>
              <div class="mb-2 mr-2">
                <label for="province">Province:</label>
                <input type="text" id="province" name="province"
                  class="w-full border rounded-md px-4 py-2" required
                  placeholder="จังหวัด">
              </div>
              <div class="mb-2">
                <label for="zipcode">Zipcode:</label>
                <input type="number" id="zipcode" name="zipcode"
                  class="w-full border rounded-md px-4 py-2" required
                  placeholder="รหัสไปรษณีย์">
              </div>
            </div>
            <div class="flex">
              <div class="mb-2 mr-2">
                <label for="phoneNumber">Phone Number:</label>
                <input type="phone" id="phoneNumber" name="phoneNumber"
                  class="w-full border rounded-md px-4 py-2" required>
              </div>
              <div class="mb-2">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"
                  class="w-full border rounded-md px-4 py-2" required>
              </div>
            </div>
          </form>
        </div>

        <hr class="my-8">

        <!-- Payment -->
        <div class="mt-5">
          <h3 class="text-lg font-semibold mb-3">Select Payment Method</h3>
          <form id="payment-form">
            <div class="mb-2">
              <label>
                <input type="radio" name="payment-method" value="Prompt Pay">
                Prompt pay
              </label>
            </div>
            <div class="mb-2">
              <label>
                <input type="radio" name="payment-method"
                  value="Credit Card">
                Credit Card
              </label>
            </div>
            <div class="mb-2">
              <label>
                <input type="radio" name="payment-method"
                  value="Cash on Delivery">
                Cash on Delivery
              </label>
            </div>
          </form>
        </div>

        <!-- promtpay QR -->
        <div id="promtpay-qr"
          class="hidden mt-5 bg-gray-100 p-4 rounded-md text-center">
          <h3 class="text-xl font-semibold mb-3">Promtpay QR</h3>
          <div class="flex justify-center">
            <img src="./assets/QR.jpg" alt="Promtpay QR" class="w-80">
          </div>
        </div>

        <!-- ฟอร์มสำหรับกรอกข้อมูลบัตรเครดิต -->
        <div id="credit-card-form"
          class="hidden mt-5 bg-gray-100 p-4 rounded-md">
          <h4 class="text-md font-semibold mb-3">Credit Card Information</h4>
          <div class="mb-2">
            <label for="card-number">Card Number:</label>
            <input
              type="number"
              id="card-number"
              name="card-number"
              placeholder="1234 5678 9012 3456"
              maxlength="16"
              class="w-full border rounded-md px-4 py-2"
              required>
          </div>
          <div class="mb-2">
            <label for="card-name">Card Name:</label>
            <input
              type="text"
              id="card-name"
              name="card-name"
              maxlength="16"
              class="w-full border rounded-md px-4 py-2"
              required>
          </div>
          <div class="mb-2">
            <label for="expiry-date">Expiry Date:</label>
            <input
              type="text"
              id="expiry-date"
              name="expiry-date"
              placeholder="MM/YY"
              maxlength="5"
              class="w-full border rounded-md px-4 py-2"
              required>
          </div>
          <div class="mb-2">
            <label for="cvv">CVV:</label>
            <input
              type="number"
              maxlength="3"
              id="cvv"
              name="cvv"
              placeholder="123"
              class="w-full border rounded-md px-4 py-2"
              required>
          </div>
        </div>
      </div>
      <div class="text-right mt-5">
        <button id="confirm-order"
          class="bg-neutral-700 text-white px-6 py-2 rounded-md hover:bg-black">
          Confirm Order
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tw-elements@latest/dist/js/index.min.js"></script>
    <script src="./js/detail.js"></script>
    <script src="./js/main.js"></script>
    <script>
      // ตรวจสอบความถูกต้องของวันหมดอายุ
      function isValidExpiryDate(date) {
        const [month, year] = date.split("/");
        const now = new Date();
        const currentYear = parseInt(now.getFullYear().toString().slice(2), 10); // สองหลักท้ายของปีปัจจุบัน
        const expiry = new Date(`20${year}`, month - 1); // ปีเป็นแบบ 4 หลัก
        return (
          /^\d{2}\/\d{2}$/.test(date) && // ตรวจสอบรูปแบบ MM/YY
          month >= 1 &&
          month <= 12 &&
          (year > currentYear || (year === currentYear && expiry >= now))
        );
      }

      function loadOrderDetails() {
        const currentOrder = JSON.parse(sessionStorage.getItem("currentOrder"));
        const cartOrder = JSON.parse(sessionStorage.getItem("cartOrder"));

        if (!currentOrder && !cartOrder) {
          document.getElementById("order-summary").innerHTML = "<p class='text-center'>No items found.</p>";
          return;
        }

        const orderDetails = document.getElementById("order-details");
        let orderHTML = "";

        if (currentOrder) {
          orderHTML += `
            <div class="flex justify-between items-center mb-4">
              <img src="${currentOrder.src}" alt="${currentOrder.name}" class="w-36 h-36 rounded-md mb-4">
              <div>
                <h3 class="text-lg font-medium">${currentOrder.name}</h3>
                <p class="text-sm text-gray-500">Price: ${currentOrder.price} ฿</p>
                <p class="text-sm text-gray-500">Quantity: ${currentOrder.quantity}</p>
              </div>
              <div class="text-right">${currentOrder.total} ฿</div>
            </div>
          `;
        }

        if (cartOrder) {
          cartOrder.forEach(item => {
            orderHTML += `
              <div class="flex justify-between items-center mb-4">
                <img src="${item.src}" alt="${item.name}" class="w-36 h-36 rounded-md mb-4">
                <div>
                  <h3 class="text-lg font-medium">${item.name}</h3>
                  <p class="text-sm text-gray-500">Price: ${item.price} ฿</p>
                  <p class="text-sm text-gray-500">Quantity: ${item.quantity}</p>
                </div>
                <div class="text-right">${item.total} ฿</div>
              </div>
            `;
          });
        }

        orderDetails.innerHTML = orderHTML;

        const orderTotal = document.getElementById("order-total");
        const total = (currentOrder ? currentOrder.total : 0) + (cartOrder ? cartOrder.reduce((sum, item) => sum + item.total, 0) : 0);
        orderTotal.textContent = `Total: ${total} ฿`;
      }

      function handlePaymentMethodChange(event) {
        const paymentMethod = event.target.value;
        const creditCardForm = document.getElementById("credit-card-form");
        const promptPayForm = document.getElementById("promtpay-qr");

        creditCardForm.classList.toggle("hidden", paymentMethod !== "Credit Card");
        promptPayForm.classList.toggle("hidden", paymentMethod !== "Prompt Pay");
      }

      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartCount = cart.reduce((total, item) => total + item.quantity, 0); // รวมจำนวนสินค้า
        const cartIcon = document.getElementById("cart-count");
        cartIcon.textContent = cartCount; // อัปเดตตัวเลขบนไอคอน
      }
      
      function handleConfirmOrder() {
        const selectedPaymentMethod = document.querySelector('input[name="payment-method"]:checked').value;

        if (selectedPaymentMethod === "Credit Card") {
          const cardNumber = document.getElementById("card-number").value.trim();
          const cardName = document.getElementById("card-name").value.trim();
          const expiryDate = document.getElementById("expiry-date").value.trim();
          const cvv = document.getElementById("cvv").value.trim();

          if (!cardNumber || !cardName || !expiryDate || !cvv) {
            alert("Please fill in your credit card details.");
            return;
          }

          if (!isValidExpiryDate(expiryDate)) {
            alert("Invalid expiry date. Please check and try again.");
            return;
          }

          if (cvv.length !== 3 || isNaN(cvv)) {
            alert("Invalid CVV. Please enter a 3-digit security code.");
            return;
          }
        }

        // ตรวจสอบว่ามี cartOrder หรือไม่ และอัปเดตสินค้าใน localStorage
        if (sessionStorage.getItem("cartOrder")) {
          localStorage.removeItem("cart");  // ล้างตะกร้าสินค้าใน localStorage
        }

        alert(`Order confirmed! Payment Method: ${selectedPaymentMethod} Thank you for your purchase.`);
        sessionStorage.removeItem("currentOrder");
        sessionStorage.removeItem("cartOrder");
        window.location.href = "./index.html";
        updateCartCount();
      }

      function handleAddressFormSubmit() {
        const addressData = {
          firstName: document.getElementById("firstName").value.trim(),
          lastName: document.getElementById("lastName").value.trim(),
          address: document.getElementById("address").value.trim(),
          city: document.getElementById("city").value.trim(),
          province: document.getElementById("province").value.trim(),
          zipcode: document.getElementById("zipcode").value.trim(),
          phoneNumber: document.getElementById("phoneNumber").value.trim(),
          email: document.getElementById("email").value.trim(),
        };

        for (const key in addressData) {
          if (!addressData[key]) {
            alert(`กรุณากรอกข้อมูล: ${key}`);
            return;
          }
        }

        localStorage.setItem("customerAddress", JSON.stringify(addressData));
        alert("Your order has been successfully!");
        window.location.href = "./index.html";
      }

      document.addEventListener("DOMContentLoaded", () => {
        loadOrderDetails();

        document.getElementById("payment-form").addEventListener("change", handlePaymentMethodChange);
        document.getElementById("confirm-order").addEventListener("click", handleConfirmOrder);
        document.getElementById("confirm-order").addEventListener("click", handleAddressFormSubmit);
      });
    </script>

  </body>
</html>
