    <script>
      // ตรวจสอบความถูกต้องของวันหมดอายุ
      function isValidExpiryDate(date) {
        const [month, year] = date.split("/");
        const now = new Date();
        const currentYear = parseInt(now.getFullYear().toString().slice(2), 10); // สองหลักท้ายของปีปัจจุบัน
        const expiry = new Date(`20${year}`, month - 1); // ปีเป็นแบบ 4 หลัก
        return (
          /^\d{2}\/\d{2}$/.test(date) && // ตรวจสอบรูปแบบ MM/YY
          month >= 1 &&
          month <= 12 &&
          (year > currentYear || (year === currentYear && expiry >= now))
        );
      }

      function loadOrderDetails() {
        const currentOrder = JSON.parse(sessionStorage.getItem("currentOrder"));
        const cartOrder = JSON.parse(sessionStorage.getItem("cartOrder"));

        if (!currentOrder && !cartOrder) {
          document.getElementById("order-summary").innerHTML = "<p class='text-center'>No items found.</p>";
          return;
        }

        const orderDetails = document.getElementById("order-details");
        let orderHTML = "";

        if (currentOrder) {
          orderHTML += `
            <div class="flex justify-between items-center mb-4">
              <img src="${currentOrder.src}" alt="${currentOrder.name}" class="w-36 h-36 rounded-md mb-4">
              <div>
                <h3 class="text-lg font-medium">${currentOrder.name}</h3>
                <p class="text-sm text-gray-500">Price: ${currentOrder.price} ฿</p>
                <p class="text-sm text-gray-500">Quantity: ${currentOrder.quantity}</p>
              </div>
              <div class="text-right">${currentOrder.total} ฿</div>
            </div>
          `;
        }

        if (cartOrder) {
          cartOrder.forEach(item => {
            orderHTML += `
              <div class="flex justify-between items-center mb-4">
                <img src="${item.src}" alt="${item.name}" class="w-36 h-36 rounded-md mb-4">
                <div>
                  <h3 class="text-lg font-medium">${item.name}</h3>
                  <p class="text-sm text-gray-500">Price: ${item.price} ฿</p>
                  <p class="text-sm text-gray-500">Quantity: ${item.quantity}</p>
                </div>
                <div class="text-right">${item.total} ฿</div>
              </div>
            `;
          });
        }

        orderDetails.innerHTML = orderHTML;

        const orderTotal = document.getElementById("order-total");
        const total = (currentOrder ? currentOrder.total : 0) + (cartOrder ? cartOrder.reduce((sum, item) => sum + item.total, 0) : 0);
        orderTotal.textContent = `Total: ${total} ฿`;
      }

      function handlePaymentMethodChange(event) {
        const paymentMethod = event.target.value;
        const creditCardForm = document.getElementById("credit-card-form");
        const promptPayForm = document.getElementById("promtpay-qr");

        creditCardForm.classList.toggle("hidden", paymentMethod !== "Credit Card");
        promptPayForm.classList.toggle("hidden", paymentMethod !== "Prompt Pay");
      }

      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartCount = cart.reduce((total, item) => total + item.quantity, 0); // รวมจำนวนสินค้า
        const cartIcon = document.getElementById("cart-count");
        cartIcon.textContent = cartCount; // อัปเดตตัวเลขบนไอคอน
      }
      
      function handleConfirmOrder() {
        const selectedPaymentMethod = document.querySelector('input[name="payment-method"]:checked').value;

        if (selectedPaymentMethod === "Credit Card") {
          const cardNumber = document.getElementById("card-number").value.trim();
          const cardName = document.getElementById("card-name").value.trim();
          const expiryDate = document.getElementById("expiry-date").value.trim();
          const cvv = document.getElementById("cvv").value.trim();

          if (!cardNumber || !cardName || !expiryDate || !cvv) {
            alert("Please fill in your credit card details.");
            return;
          }

          if (!isValidExpiryDate(expiryDate)) {
            alert("Invalid expiry date. Please check and try again.");
            return;
          }

          if (cvv.length !== 3 || isNaN(cvv)) {
            alert("Invalid CVV. Please enter a 3-digit security code.");
            return;
          }
        }

        // ตรวจสอบว่ามี cartOrder หรือไม่ และอัปเดตสินค้าใน localStorage
        if (sessionStorage.getItem("cartOrder")) {
          localStorage.removeItem("cart");  // ล้างตะกร้าสินค้าใน localStorage
        }

        alert(`Order confirmed! Payment Method: ${selectedPaymentMethod} Thank you for your purchase.`);
        sessionStorage.removeItem("currentOrder");
        sessionStorage.removeItem("cartOrder");
        window.location.href = "./index.html";
        updateCartCount();
      }

      function handleAddressFormSubmit() {
        const addressData = {
          firstName: document.getElementById("firstName").value.trim(),
          lastName: document.getElementById("lastName").value.trim(),
          address: document.getElementById("address").value.trim(),
          city: document.getElementById("city").value.trim(),
          province: document.getElementById("province").value.trim(),
          zipcode: document.getElementById("zipcode").value.trim(),
          phoneNumber: document.getElementById("phoneNumber").value.trim(),
          email: document.getElementById("email").value.trim(),
        };

        for (const key in addressData) {
          if (!addressData[key]) {
            alert(`กรุณากรอกข้อมูล: ${key}`);
            return;
          }
        }

        localStorage.setItem("customerAddress", JSON.stringify(addressData));
        alert("Your order has been successfully!");
        window.location.href = "./index.html";
      }

      document.addEventListener("DOMContentLoaded", () => {
        loadOrderDetails();

        document.getElementById("payment-form").addEventListener("change", handlePaymentMethodChange);
        document.getElementById("confirm-order").addEventListener("click", handleConfirmOrder);
        document.getElementById("confirm-order").addEventListener("click", handleAddressFormSubmit);
      });
    </script>
