  <h1 class="text-2xl font-semibold text-center my-5 text-red-500">Shopping Cart</h1>
  <div class="container mx-auto px-20 shadow-md p-4 rounded-md">
    <div id="cart-items" class="grid grid-cols-1 gap-4"></div>
    <div id="cart-total" class="text-right text-xl font-semibold mt-5">Total: 0 ฿</div>

    <div class="text-right mt-5">
      <button id="checkout-button" class="bg-neutral-700 text-white px-6 py-2 rounded-md hover:bg-black hover:text-white"> 
        สั่งซือสินค้า
      </button>
    </div>
    <!-- <div id="checkout-summary" class="mt-5 hidden">
      <h2 class="text-xl font-semibold">Order Summary</h2>
      <pre id="summary-content" class="bg-gray-100 p-4 rounded-md mt-2"></pre>
    </div> -->
  </div>

  <script src="./js/detail.js"></script>
  <script src="./js/main.js"></script>
  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartItems = document.getElementById("cart-items");
      const cartTotal = document.getElementById("cart-total");
  
      cartItems.innerHTML = ""; // ล้างรายการเก่า
      let total = 0;
  
      cart.forEach((item, index) => {
        total += item.price * item.quantity;
  
        const itemDiv = document.createElement("div");
        itemDiv.className = "flex justify-between items-center p-4 border-b";
        itemDiv.innerHTML = `
          <div class="flex items-center gap-4">
            <img src="${item.src}" alt="${item.name}" class="w-16 h-16 rounded-md">
            <div>
              <div class="font-semibold">${item.name}</div>
              <div class="text-sm text-gray-500">Price: ${item.price} ฿</div>
            </div>
          </div>
          <div class="flex items-center gap-4">
            <input id="quantity" type="number" min="1" value="${item.quantity}" class="quantity-input px-4 py-1 w-16 text-center border rounded-md"
                   data-index="${index}">
            <button class="remove-item cursor-pointer bg-red-500 text-white text-sm px-4 py-2 rounded-md hover:bg-red-700" data-index="${index}">
              Remove
            </button>
          </div>
        `;
        cartItems.appendChild(itemDiv);
      });
  
      cartTotal.textContent = `Total: ${total} ฿`;
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartCount = cart.reduce((total, item) => total + item.quantity, 0); // รวมจำนวนสินค้า
      const cartIcon = document.getElementById("cart-count");
      cartIcon.textContent = cartCount; // อัปเดตตัวเลขบนไอคอน
    }

    function handleQuantityChange(event) {
      if (event.target.classList.contains("quantity-input")) {
        const index = event.target.getAttribute("data-index");
        const newQuantity = event.target.value;
        if (newQuantity > 0) {
          updateCartQuantity(index, newQuantity);
          loadCart();
          updateCartCount();
        }
      }
    }

    function handleRemoveItem(event) {
      if (event.target.classList.contains("remove-item")) {
        const index = event.target.getAttribute("data-index");
        removeCartItem(index);
        loadCart();
        updateCartCount();
      }
    }

    function updateCartQuantity(index, quantity) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].quantity = parseInt(quantity, 10);
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function removeCartItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function handleCheckout() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      const order = cart.map(item => ({
        ...item,
        total: item.price * item.quantity
      }));

      sessionStorage.setItem("cartOrder", JSON.stringify(order));
      console.log(sessionStorage.getItem("cartOrder"));
      window.location.href = "./checkout.html";
    }
  
    document.addEventListener("DOMContentLoaded", () => {
      loadCart();
      updateCartCount();

      document.getElementById("cart-items").addEventListener("input", handleQuantityChange);
      document.getElementById("cart-items").addEventListener("click", handleRemoveItem);
      document.getElementById("checkout-button").addEventListener("click", handleCheckout);
    });
  </script>
  

</body>
