<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./output.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/tw-elements@latest/dist/css/index.min.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="w-full bg-white font-poppins shadow-md">
            <div class="container mx-auto flex items-center justify-between px-6 py-4">
                <!-- Logo and Left Navigation -->
                <div class="flex items-center space-x-6">
                    <!-- Logo -->
                    <a href="index.html" class="text-2xl font-bold text-gray-800">BrandLogo</a>
                    <!-- Products Dropdown -->
                    <div class="relative">
                        <button
                            class="inline-flex items-center gap-2 rounded-md bg-white px-4 py-2 text-sm font-medium text-gray-800 hover:bg-black hover:text-white"
                            id="products-menu">
                            สินค้าทั้งหมด
                            <svg class="h-4 w-4 text-gray-600 hover:text-white"
                                xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <div id="products-dropdown"
                            class="hidden absolute left-0 z-20 mt-2 w-48 rounded-md bg-white shadow-md">
                            <a href="./products.html"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-700 hover:text-white rounded-md">สินค้าทั้งหมด</a>
                            <a href="./products.html?type=headphone"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-700 hover:text-white rounded-md">หูฟัง</a>
                            <a href="./products.html?type=computer"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-700 hover:text-white rounded-md">คอมพิวเตอร์</a>
                            <a href="./products.html?type=keyboard"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-700 hover:text-white rounded-md">คีย์บอร์ด</a>
                        </div>
                    </div>
                </div>
        
                <!-- Search Bar -->
                <div class="flex-1 max-w-lg">
                    <input type="text" id="search-input"
                        class="w-full rounded-md border border-gray-300 px-4 py-2 text-sm focus:border-gray-500 focus:ring focus:ring-gray-500"
                        placeholder="ค้นหาสินค้า...">
                    <div id="search-results" class="absolute bg-white shadow-md rounded-md w-full mt-2 hidden"
                        style="z-index: 1;"
                    >
                        <!-- ผลการค้นหาจะแสดงที่นี่ -->
                    </div>
                </div>
        
                <!-- Right Navigation -->
                <div class="flex items-center space-x-6">
                    <!-- Icons -->
                    <a href="./cart.html" class="relative text-gray-800 hover:text-primary-light">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2"
                                d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                        </svg>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full text-xs w-4 h-4 flex items-center justify-center">0</span>
                    </a>
                    <!-- Profile Dropdown -->
                    <div class="relative">
                        <div id="logined-profile" class="hidden">
                          <button
                            class="flex items-center gap-2 rounded-md bg-white px-4 py-2 text-sm font-medium text-gray-800 hover:bg-black hover:text-white"
                            id="profile-menu">
                            Profile
                            <svg class="h-4 w-4 text-gray-600"
                                xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                          </button>
                          <div id="profile-dropdown" class="hidden absolute right-0 z-20 mt-2 w-48 rounded-md bg-white shadow-md">
                              <!-- My Account Option -->
                              <a href="/my-account"
                                  class="block w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-red-700 hover:text-white rounded-md">
                                  My account
                              </a>
                              <!-- Log Out Option -->
                              <!-- <form method="POST" action="#">
                                  <button type="submit" id="logout"
                                      class="block w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100 rounded-md">
                                      Log out
                                  </button>
                              </form> -->
                              <button type="submit" id="logout"
                                class="block w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-red-700 hover:text-white rounded-md">
                                  Log out
                              </button>
                          </div>
                        </div>
                        <div id="login-profile">
                          <a
                            href="./login.html"
                            class="flex items-center gap-2 rounded-md bg-white px-4 py-2 text-sm font-medium text-gray-800 hover:bg-red-700 hover:text-white"
                            id="profile-menu">
                            Login
                          </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    
        <div class="container mx-auto bg-white font-poppins flex flex-wrap my-4">
            <div class="container mx-auto font-poppins">
                <div class="mx-auto max-w-6xl px-4 py-10 sm:px-6 sm:py-24 sm:max-w-lg lg:max-w-7xl lg:px-8">
                    <div id="category-image" class="mb-6 w-full">
                        <!-- รูปภาพจะแสดงที่นี่ผ่าน JavaScript -->
                    </div>
                    <div class="items-center gap-4 mb-4 flex flex-wrap justify-end sm:justify-center md:justify-end">
                        <input 
                            type="number" 
                            id="min-price" 
                            placeholder="ราคาต่ำสุด" 
                            class="border rounded-md p-2 lg:w-36 sm:w-36"
                        />
                        <input 
                            type="number" 
                            id="max-price" 
                            placeholder="ราคาสูงสุด" 
                            class="border rounded-md p-2 lg:w-36 sm:w-36"
                        />
                        <button 
                            id="filter-price-btn" 
                            class="bg-black text-white px-4 py-2 rounded-md hover:bg-gray-200 hover:text-black lg:w-36 sm:w-auto"
                        >
                            ค้นหา
                        </button>
                        <button 
                            id="clear-filter-btn" 
                            class="bg-gray-200 text-black px-4 py-2 rounded-md hover:bg-black hover:text-white lg:w-36 sm:w-auto"
                        >
                            เคลียร์ตัวกรอง
                        </button>
                      </div>
                    <div id="product-list" class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
                        <!-- product from mock api in js -->
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/tw-elements@latest/dist/js/index.min.js"></script>
        <script src="./js/detail.js"></script>
        <script src="./js/main.js"></script>
        <script>
            // ฟังก์ชันสำหรับอัปเดตจำนวนสินค้าในตะกร้า
            function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0); // รวมจำนวนสินค้า
            const cartIcon = document.getElementById("cart-count");
            if (cartIcon) {
                cartIcon.textContent = cartCount; // อัปเดตตัวเลขบนไอคอน
            }
            }

            // เรียกใช้งานฟังก์ชันเมื่อโหลดหน้าเว็บ
            document.addEventListener("DOMContentLoaded", () => {
            updateCartCount();
            });
        </script>
    </body>
</html>
