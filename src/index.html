<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/tw-elements@latest/dist/css/index.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <!-- <div id="navbar-container"></div> -->
    <nav class="w-full bg-white font-poppins shadow-md">
      <div class="container mx-auto flex items-center justify-between px-6 py-4">
          <!-- Logo and Left Navigation -->
          <div class="flex items-center space-x-6">
              <!-- Logo -->
              <a href="index.html" class="text-2xl font-bold text-gray-800">BrandLogo</a>
              <!-- Products Dropdown -->
              <div class="relative">
                  <button
                      class="inline-flex items-center gap-2 rounded-md bg-white px-4 py-2 text-sm font-medium text-gray-800 hover:bg-gray-100"
                      id="products-menu">
                      สินค้าทั้งหมด
                      <svg class="h-4 w-4 text-gray-600"
                          xmlns="http://www.w3.org/2000/svg" fill="none"
                          viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round"
                              stroke-width="2" d="M19 9l-7 7-7-7" />
                      </svg>
                  </button>
                  <div id="products-dropdown"
                      class="hidden absolute left-0 z-20 mt-2 w-48 rounded-md bg-white shadow-md">
                      <a href="./products.html"
                          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">สินค้าทั้งหมด</a>
                      <a href="./products.html?type=headphone"
                          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">หูฟัง</a>
                      <a href="./products.html?type=computer"
                          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">คอมพิวเตอร์</a>
                      <a href="./products.html?type=keyboard"
                          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">คีย์บอร์ด</a>
                  </div>
              </div>
          </div>
  
          <!-- Search Bar -->
          <div class="flex-1 max-w-lg">
              <input type="text" id="search-input"
                  class="w-full rounded-md border border-gray-300 px-4 py-2 text-sm focus:border-primary-light focus:ring focus:ring-primary-light"
                  placeholder="ค้นหาสินค้า...">
              <div id="search-results" class="absolute bg-white shadow-md rounded-md w-full mt-2 hidden"
                style="z-index: 1;"
              >
                <!-- ผลการค้นหาจะแสดงที่นี่ -->
              </div>
          </div>
  
          <!-- Right Navigation -->
          <div class="flex items-center space-x-6">
              <!-- Icons -->
              <a href="./cart.html" class="relative text-gray-800 hover:text-primary-light">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
                      fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"
                          d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                  </svg>
                  <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full text-xs w-4 h-4 flex items-center justify-center">0</span>
              </a>
              <!-- <a href="#" class="relative text-gray-800 hover:text-red-500">
                  <svg svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
                      fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"
                          d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                  </svg>
  
              </a> -->
              <!-- Profile Dropdown -->
              <div class="relative">
                  <div id="logined-profile" class="hidden">
                    <button
                      class="flex items-center gap-2 rounded-md bg-white px-4 py-2 text-sm font-medium text-gray-800 hover:bg-gray-100"
                      id="profile-menu">
                      Profile
                      <svg class="h-4 w-4 text-gray-600"
                          xmlns="http://www.w3.org/2000/svg" fill="none"
                          viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round"
                              stroke-width="2" d="M19 9l-7 7-7-7" />
                      </svg>
                    </button>
                    <div id="profile-dropdown" class="hidden absolute right-0 z-20 mt-2 w-48 rounded-md bg-white shadow-md">
                        <!-- My Account Option -->
                        <a href="/my-account"
                            class="block w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100 rounded-md">
                            My account
                        </a>
                        <!-- Log Out Option -->
                        <!-- <form method="POST" action="#">
                            <button type="submit" id="logout"
                                class="block w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100 rounded-md">
                                Log out
                            </button>
                        </form> -->
                        <button type="submit" id="logout"
                          class="block w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100 rounded-md">
                            Log out
                        </button>
                    </div>
                  </div>
                  <div id="login-profile">
                    <a
                      href="./login.html"
                      class="flex items-center gap-2 rounded-md bg-white px-4 py-2 text-sm font-medium text-gray-800 hover:bg-gray-100"
                      id="profile-menu">
                      Login
                    </a>
                  </div>
              </div>
          </div>
      </div>
    </nav>

    <div class="container mx-auto bg-white font-poppins flex flex-wrap my-4">
      <!-- Carousel (left column, 8/12) -->
      <div class="w-8/12">
        <!-- Carousel code here -->
        <div class="relative overflow-hidden w-full rounded-xl">
          <!-- Carousel Images -->
          <div id="carousel"
            class="flex transition-transform duration-500 ease-in-out">
            <img src="./assets/1.png" alt="Image 1" class="w-full h-auto">
            <img src="./assets/2.png" alt="Image 2" class="w-full h-auto">
            <img src="./assets/3.png" alt="Image 3" class="w-full h-auto">
            <img src="./assets/4.png" alt="Image 4" class="w-full h-auto">
          </div>
          <!-- Controls -->
          <button id="prev"
            class="absolute left-0 top-1/2 -translate-y-1/2 text-white px-3 py-2 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>
          </button>
          <button id="next"
            class="absolute right-0 top-1/2 -translate-y-1/2 text-white px-3 py-2 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>
          </button>
        </div>
      </div>
      <!-- 4 images (right column, 4/12) -->
      <div class="w-4/12 flex flex-col justify-center p-3 rounded-xl bg-tertiary">
        <div class="h-full flex justify-center items-center bg-tertiary">
          <div class="card rounded-lg shadow-md">
            <img src="./assets/flash-sale.png"
              alt="Product Image"
              class="w-100 h-auto object-cover rounded-md">
          </div>
        </div>
        <div class="h-full flex justify-center items-center bg-tertiary">
          <div class="card rounded-lg shadow-md">
            <img src="./assets/code.png"
              alt="Product Image"
              class="w-100 h-auto object-cover rounded-md">
          </div>
        </div>
        <div class="h-full flex justify-center items-center bg-tertiary">
          <div class="card rounded-lg shadow-md">
            <img src="./assets/new.png"
              alt="Product Image"
              class="w-100 h-auto object-cover rounded-md">
          </div>
        </div>
        <div class="h-full flex justify-center items-center bg-tertiary">
          <div class="card rounded-lg shadow-md">
            <img src="./assets/new-mem.png"
              alt="Product Image"
              class="w-100 h-auto object-cover rounded-md">
          </div>
        </div>
      </div>
    </div>

    <div class="container mx-auto font-poppins mt-12">
      <h2 class="text-2xl font-semibold">เลือกสินค้าตามหมวดหมู่</h2>
      <div class="mx-auto max-w-4xl justify-center px-4 py-10 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
        <div class="justify-center grid grid-cols-12 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
          <div class="rounded-md shadow-md hover:shadow-xl cursor-pointer" onclick="window.location.href='./products.html?type=headphone'">
            <img
              src="https://mercular.s3.ap-southeast-1.amazonaws.com/images/products/2019/09/Bose-Headphone-700-5.jpg"
              alt="Product Img"
              class="aspect-square w-full rounded-lg bg-gray-200 object-cover" />
            <h3 class="py-4 text-sm text-gray-700 text-center">Headphone</h3>
          </div>
          <div class="rounded-md shadow-md hover:shadow-xl cursor-pointer" onclick="window.location.href='./products.html?type=computer'">
            <img
              src="https://mercular.s3.ap-southeast-1.amazonaws.com/images/products/2024/05/Product/2-in-1-lenovo-yoga-book-9-13imu9-83ff001tta-notebook-front-right-view.jpg"
              alt="Product Img"
              class="aspect-square w-full rounded-lg bg-gray-200 object-cover" />
            <h3 class="py-4 text-sm text-gray-700 text-center">Notebook</h3>
          </div>
          <div class="rounded-md shadow-md hover:shadow-xl cursor-pointer" onclick="window.location.href='./products.html?type=keyboard'">
            <img
              src="https://mercular.s3.ap-southeast-1.amazonaws.com/images/products/2024/10/import/angry%20miao/am-rgb-650-white-top-view(1).jpg"
              alt="Product Img"
              class="aspect-square w-full rounded-lg bg-gray-200 object-cover" />
            <h3 class="py-4 text-sm text-gray-700 text-center">Keyboard</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Ensure you load JS for the carousel -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements@latest/dist/js/index.min.js"></script>
    <script src="./js/detail.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
