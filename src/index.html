<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Zero Shop</title> 
  </head>
  <body>
    <!-- navbar -->
    <nav class="w-full bg-white font-poppins shadow-md">
      <div class="container mx-auto flex items-center justify-between px-6 py-4">
        <!-- Logo and Left Navigation -->
        <div class="flex items-center space-x-6">
          <!-- Logo -->
          <a href="index.html" class="text-xl font-bold text-gray-800">Zero</a>
          <!-- Mobile Menu Button -->
          <button id="mobile-menu-button" class="block lg:hidden focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-800" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>

          <!-- Products Dropdown -->
          <div class="hidden lg:block flex-1 max-w-lg relative">
            <button
              class="inline-flex items-center gap-2 rounded-md bg-white px-4 py-2 text-sm font-medium text-gray-800 hover:bg-black hover:text-white"
              id="products-menu">All Products
              <svg class="h-4 w-4 text-gray-600 hover:text-white"
                xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            <div id="products-dropdown" class="hidden absolute left-0 z-20 mt-2 w-48 rounded-md bg-white shadow-md">
              <a href="./products.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">All Products</a>
              <a href="./products.html?type=headphone"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">Headphone</a>
              <a href="./products.html?type=computer"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">Computer</a>
              <a href="./products.html?type=keyboard"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">Keyboard</a>
            </div>
          </div>
        </div>
  
        <!-- Search Bar -->
        <div class="hidden md:block flex-1 max-w-lg relative">
          <input type="text" id="search-input"
            class="w-full rounded-md border border-gray-300 px-4 py-2 text-sm focus:border-gray-500 focus:ring focus:ring-gray-500"
            placeholder="Search..."
          >
          <!-- Search Results -->
          <div id="search-results" class="absolute bg-white shadow-md rounded-md w-full mt-2 hidden z-10">
            <!-- results -->
          </div>
        </div>

        <!-- Right Navigation -->
        <div class="flex items-center space-x-6">
          <!-- Icons cart -->
          <a href="./cart.html" class="relative text-gray-800 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"
                    d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
            </svg>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full text-xs w-4 h-4 flex items-center justify-center">0</span>
          </a>
          <!-- Profile Dropdown -->
          <div class="relative">
            <div id="logined-profile" class="hidden">
              <button
                class="flex items-center gap-2 rounded-md bg-white px-4 py-2 text-sm font-medium text-gray-800 hover:bg-black hover:text-white"
                id="profile-menu">
                Profile
                <svg class="h-4 w-4 text-gray-600"
                  xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </button>
              <div id="profile-dropdown" class="hidden absolute right-0 z-20 mt-2 w-48 rounded-md bg-white shadow-md">
                <!-- My Account -->
                <p class="block w-full px-4 py-2 text-left text-sm text-gray-700">Account</p>
                <!-- Logout -->
                <button type="submit" id="logout" class="block w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100 rounded-md">
                  Log out
                </button>
              </div>
            </div>
            <!-- Login -->
            <div id="login-profile">
              <a
                href="./login.html"
                class="flex items-center gap-2 rounded-md bg-white px-4 py-2 text-sm font-medium text-gray-800 hover:bg-black hover:text-white"
                id="profile-menu">Login
              </a>
            </div>
          </div>
        </div>

        <!-- Mobile Dropdown Menu -->
        <div id="mobile-menu" class="absolute top-0 left-0 w-full h-screen z-10 bg-white transform -translate-x-full transition-transform duration-300 ease-in-out lg:hidden">
          <div class="p-6 space-y-4">
            <button id="close-menu" class="absolute top-4 right-4 cursor-pointer focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
            <!-- Search Bar -->
            <div class="max-w-lg relative my-10">
              <input type="text" id="search-input"
                class="w-full rounded-md border border-gray-300 px-4 py-2 text-sm focus:border-gray-500 focus:ring focus:ring-gray-500"
                placeholder="ค้นหาสินค้า...">
              <div id="search-results" class="absolute bg-white shadow-md rounded-md w-full mt-2 hidden z-10">
                <!-- results -->
              </div>
            </div>
            <a href="./products.html" class="block text-gray-800 text-lg font-semibold pl-2 py-2 rounded-md hover:bg-gray-100">สินค้าทั้งหมด</a>
            <a href="./products.html?type=headphone" class="block text-gray-800 text-lg font-medium pl-5 py-2 rounded-md hover:bg-gray-100">หูฟัง</a>
            <a href="./products.html?type=computer" class="block text-gray-800 text-lg font-medium pl-5 py-2 rounded-md hover:bg-gray-100">คอมพิวเตอร์</a>
            <a href="./products.html?type=keyboard" class="block text-gray-800 text-lg font-medium pl-5 py-2 rounded-md hover:bg-gray-100">คีย์บอร์ด</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mx-auto bg-white font-poppins justify-center lg:flex lg:flex-wrap md:block md:w-full my-4 sm:block :sm:w-full">
      <!-- Carousel (left column, 8/12) -->
      <div class="w-full lg:w-8/12 md:w-full sm:w-full">
        <!-- Carousel code here -->
        <div class="relative overflow-hidden w-full rounded-xl">
          <!-- Carousel Images -->
          <div id="carousel" class="flex transition-transform duration-500 ease-in-out">
            <img src="./assets/1.png" alt="Image 1" class="w-full h-auto">
            <img src="./assets/2.png" alt="Image 2" class="w-full h-auto">
            <img src="./assets/3.png" alt="Image 3" class="w-full h-auto"> 
            <img src="./assets/4.png" alt="Image 4" class="w-full h-auto">
          </div>
          <!-- Controls -->
          <button id="prev"
            class="absolute left-0 top-1/2 -translate-y-1/2 text-white px-3 py-2 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>
          </button>
          <button id="next"
            class="absolute right-0 top-1/2 -translate-y-1/2 text-white px-3 py-2 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="m8.25 4.5 7.5 7.5-7.5 7.5" />
            </svg>
          </button>
        </div>
      </div>
      <!-- 4 images (right column, 4/12) -->
      <div class="lg:w-4/12 flex flex-col justify-center p-4 rounded-xl bg-tertiary">
        <div class="gap-4 grid grid-cols-2 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-1 xl:grid-cols-1">
          <div class="card rounded-lg shadow-md">
            <img src="./assets/flash-sale.png" alt="Flash Sale" class="w-full h-auto object-cover rounded-md">
          </div>
          <div class="card rounded-lg shadow-md">
            <img src="./assets/code.png" alt="Code" class="w-full h-auto object-cover rounded-md">
          </div>
          <div class="card rounded-lg shadow-md cursor-pointer" onclick="window.location.href='./product-detail.html?id=21'">
            <img src="./assets/new.png" alt="New Product" class="w-full h-auto object-cover rounded-md">
          </div>
          <div class="card rounded-lg shadow-md">
            <img src="./assets/new-mem.png" alt="New Member" class="w-full h-auto object-cover rounded-md">
          </div>
        </div>
      </div>
    </div>

    <div class="container mx-auto font-poppins mt-12">
      <h2 class="text-2xl font-semibold text-center">Select products by category</h2>
      <div class="mx-auto max-w-6xl justify-center px-4 py-10 sm:px-6 sm:max-w-lg sm:py-24 lg:max-w-7xl lg:px-8">
        <div class="grid grid-cols-1 justify-center sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-x-6 gap-y-10">
          <div class="rounded-md shadow-md hover:shadow-xl cursor-pointer  items-center" onclick="window.location.href='./products.html?type=headphone'">
            <img
              src="https://mercular.s3.ap-southeast-1.amazonaws.com/images/products/2019/09/Bose-Headphone-700-5.jpg"
              alt="Product Img"
              class="aspect-square w-3/4 sm:w-full rounded-lg bg-gray-200 object-cover mx-auto" />
            <h3 class="py-4 text-xl font-semibold text-gray-700 text-center">Headphone</h3>
          </div>
          <div class="rounded-md shadow-md hover:shadow-xl cursor-pointer" onclick="window.location.href='./products.html?type=computer'">
            <img
              src="https://mercular.s3.ap-southeast-1.amazonaws.com/images/products/2024/05/Product/2-in-1-lenovo-yoga-book-9-13imu9-83ff001tta-notebook-front-right-view.jpg"
              alt="Product Img"
              class="aspect-square w-3/4 sm:w-full rounded-lg bg-gray-200 object-cover mx-auto" />
            <h3 class="py-4 text-xl font-semibold text-gray-700 text-center">Notebook</h3>
          </div>
          <div class="rounded-md shadow-md hover:shadow-xl cursor-pointer" onclick="window.location.href='./products.html?type=keyboard'">
            <img
              src="https://mercular.s3.ap-southeast-1.amazonaws.com/images/products/2024/10/import/angry%20miao/am-rgb-650-white-top-view(1).jpg"
              alt="Product Img"
              class="aspect-square w-3/4 sm:w-full rounded-lg bg-gray-200 object-cover mx-auto" />
            <h3 class="py-4 text-xl font-semibold text-gray-700 text-center">Keyboard</h3>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-gray-200 p-5 text-center">
      © 2025 Midterm-project FEBC5 by Niracha Saisema
    </footer>

    <!-- Ensure you load JS for the carousel --> 
    <script src="https://cdn.jsdelivr.net/npm/tw-elements@latest/dist/js/index.min.js"></script>
    <script src="./js/detail.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
