<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./output.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100">
    <div class="container justify-center align-middle mx-auto font-poppins flex flex-wrap my-4">
      <div class="m-10 px-20 py-10 inline-block cursor-pointer rounded-lg border-2 border-black bg-white shadow-xl relative"> 
        <form>
          <div class="space-y-12">
            <div class="border-b border-gray-900/10 pb-12">
              <h2 class="font-semibold text-2xl text-gray-900">Login</h2>
              <div
                class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-4">
                  <label for="email"
                    class="block text-sm/6 font-semibold text-gray-900">Email</label>
                  <div class="mt-2">
                    <input id="email" name="email" type="email"
                      autocomplete="email" required
                      class="block w-full rounded-md bg-white p-1.5 pl-2 pr-3 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-black sm:text-sm/6">
                  </div>
                </div>

                <div class="sm:col-span-4">
                  <label for="password"
                    class="block text-sm/6 font-semibold text-gray-900">Password</label>
                  <div class="mt-2">
                    <input id="password" type="password" autocomplete="password"
                      required
                      class="block w-full rounded-md bg-white p-1.5 pl-2 pr-3 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-black sm:text-sm/6">
                  </div>
                </div>
              </div>
            </div>
            <div class="relative flex justify-center">
              <button
                href="./index.html"
                id="login-submit"
                type="submit"
                class="w-full p-3 bg-white text-black border border-black font-semibold rounded-lg shadow-md hover:bg-black hover:text-white transition">
                Login
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/tw-elements@latest/dist/js/index.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
